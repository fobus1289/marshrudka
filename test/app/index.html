<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let counter = 0

    function f() {
        for (let i = 0; i < 10; i++) {
            let a = 0
            const des = setInterval(() => {
                if (a === 1000) {
                    clearInterval(des)
                }
                fetch('http://localhost:8080/').catch(err => {
                    console.warn(err)
                }).then(res => {
                    counter++
                })
                a++
            }, 10)
        }
    }


</script>
</body>
</html>
